<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">


    <title>Chat UOL</title>
</head>

<body> <!-- inserindo divs p/ colocar direto pelo js depois-->
    <div class="topo"> 
        <img class="logo" src="images/logo 1.png" />
        <ion-icon class="people" name="people"></ion-icon>
    </div> <!--fecha topo-->

    <div class="feed">
        
        <div class="text-box">
            <div class="horario">(09:21:45) </div>
            <div class="user-acao-destinatario bold"> <h1></h1>João <span class="h1">para</span> Todos: </div>
            <div class="texto h1">Bom dia, caras!</div>
        </div><!--fecha text-box-->
        

        <div class="digitar">
            <div class="input"><input type="text" class="input" value="Escreva aqui..."></div> <!--colocar input amanha-->
            <ion-icon class="plane" name="paper-plane-outline"></ion-icon>
        </div>

        
    </div> <!--fecha feed-->

    <div class="lateral hidden">
        <div class="topo-lateral">
            <div class="texto bold">Escolha um contato para enviar mensagem:</div>
        </div>
        <div class="participantes pad">
            <div class="todos flex">
                <ion-icon class="ion" name="people"></ion-icon>
                <p>Todos</p>
            </div>
            <div class="usuario flex">
                <ion-icon class="ion"  name="person-circle"></ion-icon>
                <p>nome do usuario</p>
            </div>
        </div>
        <div class="visibili texto bold">Escolha a visibilidade:</div>
        <div class="publico pad flex">
            <ion-icon class="ion"  name="lock-open"></ion-icon>
            <p>Público</p>
        </div>
        <div class="reservadam pad flex">
            <ion-icon class="ion"  name="person-circle"></ion-icon>
            <p>Reservadamente</p>
        </div>
    </div>
    <div class="fade hidden"></div>


















    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
<script src="scripts.js"></script>
</body>
</html>
